<html>
<head>
    <script src="app.js" type="application/javascript"></script>
    <link rel="stylesheet" href="game.css" type="text/css" />
</head>
<body>

<canvas id="board" width=1440 height=768>
</canvas>

<menu>
<ul>
<li><input id="addBot" type="button" value="Add Bot"></li>
<li><input id="run" type="button" value="Run"></li>
</ul>
    </menu>

<script type="application/javascript">
    var engine = new Engine({
        gameBoard: document.getElementById('board'),
        showFps: false
    });

    var count = 0;

    document.getElementById('addBot').addEventListener('click', function() {
        engine.arena.addBot(new Bot({
            id: "bot: " + count++,
            //x: Math.random() * 100,
            //y: Math.random() * 100,
            x: 0,
            y: 0,
            angle: Math.random() * 0
        }))
                .move(300)
                .turn(45)
                .move(200)
                .turn(45)
                .move(200)
                //.turn(45)
                //.move(300)
    });

    document.getElementById('run').addEventListener('click', function(e) {
       if(e.target.value == 'Run')
       {
           e.target.value = "Pause";
           engine.run();
       }
       else
       {
           e.target.value = "Run";
           engine.pause();
       }
    });

</script>

</body>
</html>
